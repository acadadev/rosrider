    GEAR_RATIO: 45.0
    ENCODER_PPR: 12
    WHEEL_DIA: 0.0685
    BASE_WIDTH: 0.1
    MAX_RPM: 90.0
    # dead zones
    LEFT_FORWARD_DEADZONE: 8
    LEFT_REVERSE_DEADZONE: 8
    RIGHT_FORWARD_DEADZONE: 8
    RIGHT_REVERSE_DEADZONE: 8
    # pid configuration
    UPPER_LIMIT: 240
    LEFT_KP: 1.8
    LEFT_KI: 0.9
    LEFT_KD: 0.0
    RIGHT_KP: 1.8
    RIGHT_KI: 0.9
    RIGHT_KD: 0.0
    TANH_DIV: 2.0
    SIGM_DIV: 10.0
    K_FB_WINDUP: 0.5
    K_FF_VEL: 0.08
    K_FF_ACCEL: 0.16
