    AUTO_SYNC: True
    ADC_SYNC: True
    CASCADED: False
    AUTO_BIAS: True
    ADC_MULTIPHASE: False
    ADC_BIPHASE: False
    OUTER_FEEDFORWARD: False
    OUTER_SCV: False
    VOLTAGE_FILTER: False
    AUTO_BRAKE: False
    BEMF_FILTERED_OMEGA: False
    PID_FILTERED_OMEGA: False
    SCV_FILTERED_OMEGA: False
    CROSS_COUPLED_CONTROL: False
    # filter configs
    OMEGA_FILTER_TYPE: 0
    CURRENT_FILTER_TYPE: 3
    OUTPUT_FILTER_TYPE: 0
