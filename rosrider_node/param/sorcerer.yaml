    AUTO_SYNC: True
    ADC_SYNC: True
    CASCADED: False
    IR_COMP: False
    CASCADE_FILTER: False
    AUTO_BIAS: True
    ADC_MULTIPHASE: True
    ADC_BIPHASE: False
    OUTER_FEEDFORWARD: True
    OMEGA_FILTER: False
    VOLTAGE_FILTER: False
    AUTO_BRAKE: False
