    RIGHT_KI: 0.9
    RIGHT_KD: 0.0
    TANH_DIV: 2.0
    SIGM_DIV: 10.0
    K_FB_WINDUP: 0.5
    K_FF_VEL: 0.008
    K_FF_ACCEL: 0.008
