    INNER_LIMIT: 240
    CURRENT_KP: 1.0
    CURRENT_KI: 1.0
    CURRENT_MULTIPLIER: 4.8
    TORQUE_CONSTANT: 0.016
    R_ARM: 2.0
    L_ARM: 0.0015
    IR_COMP_GAIN: 2.0
