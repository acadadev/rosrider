    INNER_LIMIT: 240
    CURRENT_KP: 1.0
    CURRENT_KI: 1.0
    CURRENT_MULTIPLIER_LEFT: 4.8
    CURRENT_MULTIPLIER_RIGHT: 4.8
    R_ARM: 2.0
    # torque constant
    LEFT_KT: 0.012
    LEFT_KT_W: -0.004
    RIGHT_KT: 0.012
    RIGHT_KT_W: -0.004
    # stribeck friction
    STATIC_KICK: 3.0
    COULOMB_RUN: 1.5
    STRIBECK_WIDTH: 8.0
    VISCOUS_FRICTION: 0.096
    VISCOUS_FRICTION_LIMIT: 1.2
    EB_FF_LIMIT: 12.0
    SCV_OMEGA_THRESHOLD: 0.05
    # electrical limits
    MAIN_AMP_LIMIT: 2.8
    BAT_VOLTS_HIGH: 15.0
