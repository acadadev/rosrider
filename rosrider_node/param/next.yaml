    AUTO_SYNC: True
    ADC_SYNC: True
    CASCADED: True
    IR_COMP: False
    CASCADE_FILTER: False
    AUTO_BIAS: True
    ADC_MULTIPHASE: True
    ADC_BIPHASE: False
    OUTER_FEEDFORWARD: False
    OMEGA_FILTER: False
    VOLTAGE_FILTER: False
    AUTO_BRAKE: False
    # outer friction model - if True, dead zones are ignored, and stribeck friction model will be used
    OUTER_SCV: False
    # topic paramters
    CMD_VEL_TOPIC: 'cmd_vel_nav'